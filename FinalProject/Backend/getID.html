<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCreatorPage</title>
</head>

<script>

    // function parsedData(data){
    //     var divArea = document.getElementById("mainArea");
    //     divArea.innerHTML = data.forProf;
    // }

    // function middleMen(resp){
    //     resp.json().then(parsedData);
    // }

    async function onPress() {
        const formId = document.getElementById("formIdBox").value;
        const response = await fetch(`http://localhost:3001/getForm?formId=${formId}`, {
            method: "GET",
        });

        var divArea = document.getElementById("mainArea");
        divArea.innerHTML = response.text();
        // divArea.innerHTML = response.url;
    }
</script>

<body>
    <h3>Enter form ID</h3>
    <br>
    <input type="text" id="formIdBox"></input>
    <br><br>
    <button onclick="onPress()">send ID</button>
    <br><br>
    <div id="mainArea"></div>
</body>
</html>
